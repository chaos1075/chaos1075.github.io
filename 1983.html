    top: 10,

    left: 100,

};

var svg = d3.select('#vis')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

var tooltip = d3.select('body')
    .append('div')
    .attr('class', 'tooltip');

width = width - margin.left - margin.right;
height = height - margin.top - margin.bottom;

const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

var dateParse = d3.timeParse('%Y %b');
<!-- var monthParse = d3.timeParse('%b'); -->
var tooltipFormat = d3.timeFormat('%B %Y');
var monthFormat = d3.timeFormat('%b');

var x_scale = d3.scaleTime()
    .range([0, width]);

var y_scale = d3.scaleLinear()
    .range([height, 0]);

var band_scale = d3.scaleBand()
    .range([0, width]);

var line = d3.line()
    .x(function(d) {
        return x_scale(dateParse(d.date));
    })
    .y(function(d) {
        return y_scale(+d.value);
    })
    .curve(d3.curveBasis);

var x_axis = d3.axisBottom()
    .scale(x_scale);

var y_axis = d3.axisLeft()
    .scale(y_scale);

var data;

svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0, ' + height + ')');

svg.append('g')
    .attr('class', 'y axis')

d3.csv('usprice_cust.csv', function(csv_data) {
    data = csv_data;

    y_scale.domain([0, d3.max(csv_data, function(d) {
        return +d.value;
    })]);


	draw("1983");

    function draw(year) {

        year_data = data.filter(function(d) {
            return dateParse(d.date)
                .getFullYear() === +year;
        });

        <!-- x_scale.domain(d3.extent(year_data, function(d) { -->
            <!-- return monthFormat(dateParse(d.date)); -->
        <!-- })); -->

        <!-- band_scale.domain(year_data.map(function(d) { -->
            <!-- return monthFormat(dateParse(d.date)); -->
        <!-- })); -->
		x_scale.domain(month);
		band_scale.domain(month);

        var lines = svg.selectAll('.line')
            .data([year_data]);

        lines
            .enter()
            .append('path')
            .attr('class', 'line')
            .attr('fill', 'none')
            .attr('stroke', 'black')
            .merge(lines)
            .transition()
            .attr('d', line);
        

        var bars = svg.selectAll('.bar')
            .data(year_data);

        bars
            .exit()
            .remove();

        bars
            .enter()
            .append('rect')
            .attr('class', 'bar')
            .attr('x', function(d) {
                return band_scale(dateParse(d.date));
            })
            .attr('width', band_scale.bandwidth())
            .attr('height', height)
            .attr('y', 0)
            .attr('fill', 'black')
            .attr('opacity', 0)
            .on('mouseover', mouseOver)
            .on('mousemove', mouseMove)
            .on('mouseout', mouseOut);

        d3.select('.x.axis')
            .call(x_axis);

        d3.select('.y.axis')
            .transition()
            .call(y_axis);

        function mouseOver(d) {
            var date = dateParse(d.date);
            var displayDate = tooltipFormat(date);

            d3.select(this)
                .transition()
                .style('opacity', 0.3);

            tooltip
                .style('display', null)
                .html('<p>Date: ' + displayDate + '<br>Median Price: $' + d.value + '</p>');
        };

        function mouseMove(d) {
            tooltip
                .style('top', (d3.event.pageY - 20) + "px")
                .style('left', (d3.event.pageX + 20) + "px");
        };

        function mouseOut(d) {
            d3.select(this)
                .transition()
                .style('opacity', 0)

            tooltip
                .style('display', 'none');
        };

        var slider = d3.select('#year');
        slider.on('change', function() {
            draw(this.value);
        });
    };
